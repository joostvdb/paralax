<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="paralax1.css">
    <script type="text/javascript" src="paralax1.js"></script>
</head>
<body>

<div class="paralax-container">
    <div class="paralax-item" data-depth='0.1'>
        <img style="transform: rotate(30deg);" src="img/parallax-asset-1.png" alt="">
    </div>
    <div class="paralax-item" data-depth='0.3'>
        <img style="transform: rotate(-45deg);" src="img/parallax-asset-2.png" alt="">
    </div>
    <div class="paralax-item" data-depth='0.8'>
        <img style="transform: rotate(110deg);" src="img/parallax-asset-4.png" alt="">
    </div>
</div>
<div class="paralax-container alt">
    <div class="paralax-item" data-depth='0.1'>
        <img style="transform: rotate(30deg);" src="img/parallax-asset-1.png" alt="">
    </div>
    <div class="paralax-item" data-depth='0.3'>
        <img style="transform: rotate(-45deg);" src="img/parallax-asset-2.png" alt="">
    </div>
    <div class="paralax-item" data-depth='0.8'>
        <img style="transform: rotate(110deg);" src="img/parallax-asset-4.png" alt="">
    </div>
</div>
<div class="paralax-container">

</div>
<div class="paralax-container alt">
    
</div>

    <script type="text/javascript" src="paralax1.js"></script>
</body>
</html>
